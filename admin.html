<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f7fa;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Center login box */
    #loginBox {
      max-width: 350px;
      padding: 25px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #dashboard {
      display: none;
    }

    /* User Card Grid */
    #users {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .userCard {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .userCard h3 {
      margin: 0;
      font-size: 20px;
    }

    .userCard small {
      color: gray;
    }

    .btnRow {
      margin-top: 15px;
    }

    .btnRow button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .approveBtn {
      background: #28a745;
      color: white;
    }

    .creditBtn {
      background: #ffc107;
      color: black;
    }

  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h2>Users</h2>
  <div id="users"></div>
</div>

<script src="admin.js?v=3"></script>

</body>
</html>
