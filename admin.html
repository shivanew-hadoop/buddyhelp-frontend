<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    /* Header Bar */
    #header {
      background: #1d3557;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #adminName {
      font-size: 18px;
      font-weight: bold;
    }

    h2 {
      margin: 30px;
    }

    /* Login Box */
    #loginBox {
      max-width: 350px;
      padding: 25px;
      margin: 80px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      padding: 20px 30px;
    }

    /* User Grid */
    #users {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .userCard {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .userCard h3 {
      margin: 0;
      margin-bottom: 5px;
    }

    .userDetail {
      margin: 3px 0;
      color: #333;
    }

    .btnRow {
      margin-top: 15px;
    }

    .btnRow button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .approveBtn { background: #28a745; color: white; }
    .creditBtn { background: #ffc107; color: black; }
  </style>
</head>

<body>

<!-- Header -->
<div id="header" style="display:none;">
  <div style="font-size:22px;">Admin Dashboard</div>
  <div id="adminName"></div>
</div>

<!-- LOGIN SCREEN -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h2>Users</h2>
  <div id="users"></div>
</div>

<script src="admin.js?v=4"></script>

</body>
</html>
