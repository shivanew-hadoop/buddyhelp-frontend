<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Voice Agent UI</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
  }
  h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 8px;
  }
  .page-row {
    display: flex;
    width: 100%;
    height: calc(100vh - 0px);
  }
  .left-col {
    width: 40%;
    min-width: 300px;
    padding: 20px;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    background: #ffffff;
  }
  .right-col {
    width: 60%;
    padding: 20px;
    background: #ffffff;
    overflow-y: auto;
  }
  #promptBox {
    width: 100%;
    height: 180px;
    background: #fafafa;
    border: 1px solid #ccc;
    font-size: 12px;
    padding: 10px;
    resize: vertical;
  }
  #sendRow {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  #sendBtn {
    background: #1a73e8;
    color: white;
    padding: 7px 16px;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
  }
  #resetBtn {
    background: #666;
    color: white;
    padding: 7px 14px;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
  }
  .status {
    font-size: 11px;
    margin-top: 5px;
  }
  #responseBox {
    width: 100%;
    height: calc(100vh - 120px);
    background: #fffceb;
    border: 1px solid #ddd;
    padding: 15px;
    font-size: 13px;
    overflow-y: auto;
    line-height: 1.45;
  }
  .top-bar {
    width: 100%;
    padding: 8px;
    background: #222;
    color: white;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>

<body>

<div class="top-bar">
  <div>Logged in as: <span id="emailBox"></span></div>
  <div>Credits Left: <span id="creditBox"></span> sec</div>
  <button onclick="logout()" style="margin-left:20px;">Logout</button>
</div>

<div class="page-row">

  <div class="left-col">
    <h4>Live Transcript</h4>
    <textarea id="promptBox"></textarea>

    <div id="sendRow">
      <button id="sendBtn">Send to ChatGPT</button>
      <button id="resetBtn">Clear Transcript</button>
    </div>
    <div id="sendStatus" class="status"></div>

    <h2 style="margin-top:25px;">Controls</h2>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="sysBtn">Enable System Audio</button>
    <div id="audioStatus" class="status"></div>

    <h2 style="margin-top:25px;">Custom Instructions</h2>
    <textarea id="instructionsBox" rows="6" style="width:100%;"></textarea>
    <div id="instrStatus" class="status"></div>

    <h2 style="margin-top:25px;">Resume Upload</h2>
    <input id="resumeInput" type="file"/>
    <div id="resumeStatus" class="status"></div>
  </div>

  <div class="right-col">
    <h3>ChatGPT Response</h3>
    <div id="responseBox"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
